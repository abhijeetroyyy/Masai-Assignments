<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hobby List</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      function HobbyList() {
        const [hobby, sethobby] = React.useState([]);
        const [newHobby, setNewHobby] = React.useState("");
        const addHobby = () => {
          if (newHobby.trim() !== "") {
            sethobby([
              ...hobby,
              {
                id: Date.now(),
                text: newHobby,
              },
            ]);
            setNewHobby("");
        }
    };
    function submit(){
        console.log(hobby)
    }
        
        const removeHobby = (id) => {
          sethobby((prevhobby) => prevhobby.filter((Hobby) => Hobby.id !== id));
        };
        return (
          <>
            <h1 style={{ textAlign: "center" }}>Hobby Saver</h1>
            <div
              style={{
                textAlign: "center",
                margin: "10px",
                display: "flex",
                justifyContent: "center",
                gap: "13px",
                alignItem: "center",
                flexWrap: "wrap",
              }}
            >
              <input
                style={{ textAlign: "center" }}
                type="text"
                value={newHobby}
                onChange={(e) => setNewHobby(e.target.value)}
                placeholder="Enter Hobby"
              />
              
              <button onClick={addHobby}>Add Hobby</button>
              <button onClick={submit}>Submit</button>
            </div>
            <hr />
                <th style={{display:"flex", gap:"10px"}}>
                    <td>S.no</td>
                    <td style={{paddingLeft:"17px"}}>Hobby</td>
                    <td>Action</td>
                    </th>
                    <ol>
              {hobby.map((Hobby) => (
                <li key={Hobby.id}>
                    <span style={{margin:"10px"}}>{Hobby.text}</span>
                    <button style={{margin:"10px"}} onClick={() => removeHobby(Hobby.id)}>Remove</button>
                  </li>
                ))}
                </ol>
          </>
        );
      }
      ReactDOM.createRoot(document.getElementById("root")).render(<HobbyList />);
    </script>
  </body>
</html>
