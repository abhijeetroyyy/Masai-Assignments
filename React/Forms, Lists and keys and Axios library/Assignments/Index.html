<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function FruitList(){
        return (
            <>
            <ul>
                <li>Apple</li>
                <li>Mango</li>
                <li>Banana</li>
                <li>Grapes</li>
                <li>Pineapple</li>
                <li>Orange</li>
                <li>Watermelon</li>
                <li>Strawberry</li>
                <li>Papaya</li>    
            </ul>
            </> 
       )
    }
    function VegitableList(){
        const Vegitable=["potato","tomato","onion"]
        return(
            <ul>
                <li>{Vegitable[0]}</li>
                <li>{Vegitable[1]}</li>
                <li>{Vegitable[2]}</li>
            </ul>
        ) 
    }
    function PlayerList(){
        const Player=["Dhoni","Virat","Kohli","ABD","India"]
        return(
            <ul>
               {
                Player.map((player,index)=>{
                    return <li key={index}>{player}</li>
                })
               }
            </ul>
        )
    }
    function App(){
        return (
            <>
            <h1>Hello</h1>
            <FruitList/>
            <VegitableList/>
            <PlayerList/>
            </> 
       )
    }
    let rootElement = document.getElementById("root")
    ReactDOM.createRoot(rootElement).render(<App/>)
  </script>
</html>
