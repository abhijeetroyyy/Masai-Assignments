<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        #slideshow img{
            position: absolute;
            top: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="slideshow">
            <img src="https://www.slidegeeks.com/media/catalog/product/cache/560x315/d/u/dummy_team_leadership_powerpoint_templates_and_powerpoint_backgrounds_0611_title.jpg"
                alt="one">
            <img src="https://www.slideteam.net/media/catalog/product/cache/560x315/i/r/irrevocable_trusts_dummies_in_powerpoint_and_google_slides_cpb_slide01.jpg"
                alt="two">
            <img src="https://www.slideteam.net/media/catalog/product/cache/560x315/r/e/reading_balance_sheet_dummies_in_powerpoint_and_google_slides_cpb_slide01.jpg"
                alt="three">
            <img src="https://www.slidegeeks.com/media/catalog/product/cache/560x315/d/u/dummy_reunion_business_powerpoint_templates_and_powerpoint_backgrounds_0611_title.jpg"
                alt="four">
            <img src="https://cdn.slidesharecdn.com/ss_thumbnails/dummyslideshow-180507201911-thumbnail.jpg?width=640&height=640&fit=bounds"
                alt="five">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxr9SQjhbejTlZ_EOnqTbL6Q4MW5PF4jUQfRY7F3mlcw&s"
                alt="six">
            <img src="https://cdn.slidesharecdn.com/ss_thumbnails/10th-anniv-slides-101011123916-phpapp01-thumbnail.jpg?width=640&height=640&fit=bounds"
                alt="seven">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZgIxfliEvBHcLbMjpK469SZZoPhMx0fox8pQ1DoVqggs"
                alt="eight">
            <img src="https://www.slidegeeks.com/media/catalog/product/cache/560x315/p/i/pie_chart_segments_display_proportions_7_stages_ppt_business_plans_for_dummies_powerpoint_slides_1_4jpg"
                alt="nine">
            <img src="https://www.slidegeeks.com/media/catalog/product/cache/560x315/h/e/hexagonal_shapes_5_stages_circular_process_business_plan_for_dummies_powerpoint_slides_1.jpg"
                alt="ten">
        </div>
        <button onclick="toggleslideshow()"> Start/Stop</button>
        <button onclick="previous()"> Previous</button>
        <button onclick="next()">Next</button>
    </div>
</body>
<script src="script.js"></script>

</html>
