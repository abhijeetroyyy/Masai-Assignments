<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI | Body Mass Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Check Your BMI</h1>
        <h3>Enter your weight and height below to check your BMI results</h3>
        <div class="wei">
            <label for="weight">Enter your Weight</label>
            <input type="text" id="weight" name="weight">
        </div>
        <div class="height">
            <label for="height">Enter your Height</label>
            <input type="text" id="height" name="height">
        </div>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <h2 id="bmi"></h2>
    </div>
    <script>
        function calculateBMI() {
            var weight = document.getElementById("weight").value;
            var height = document.getElementById("height").value;
            var  bmii = (weight / (height * height));
            const bmi = (bmii * 10000).toFixed(1);
            // let bmi = math(round * 100) / 10;
            if(bmi <= 18.4){
                document.getElementById("bmi").innerHTML = `Your BMI is ${bmi} which means your are underweight`;
            }
            else if(bmi >= 18.5 && bmi <= 24.9){
                document.getElementById("bmi").innerHTML = `Your BMI is ${bmi} which means your are healthy`;
            }
            else if(bmi >= 25 && bmi <= 29.9){
                document.getElementById("bmi").innerHTML = `Your BMI is ${bmi} which means your are overweight`;
            }
            else if(bmi >= 30){
                document.getElementById("bmi").innerHTML = `Your BMI is ${bmi} which means your are obese`;
            }   
        }
    
    </script>
</body>
</html>
