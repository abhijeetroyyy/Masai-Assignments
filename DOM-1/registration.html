<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			// Show filled name inside h1
            var name = document.querySelector("#name").value;
			document.querySelector("h1").innerHTML=name;
		}

		function showGender() {
			// Show the selected gender inside h2
			var gender = document.querySelector("#gender").value;
			document.querySelector("h2").innerHTML=gender;

		}

		function showEmail() {
			// Show the filled email inside h3
			var email = document.querySelector("#email").value;
			document.querySelector("h3").innerHTML=email;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			var mobile = document.querySelector("#mobile").value;
			document.querySelector("h4").innerHTML=mobile;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			document.querySelectorAll("input, select").forEach(input => input.value = "");
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			document.querySelectorAll("h1, h2, h3, h4").forEach(heading => heading.innerHTML = "");
		}
	</script>
</body>
</html>
