<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">Male</option>
  </select>
  <button id="clickme" onclick="display()">Apply</button>
</body>
</html>
<script>
    // Write js here
    function display(){
        document.querySelector('#clickme').addEventListener('click', (e) => {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const gender = document.querySelector('#gender').value;
            let result=document.querySelector('#display').innerText = `${name} ${gender}`;
            // console.log(result);
        })
    }
</script>
