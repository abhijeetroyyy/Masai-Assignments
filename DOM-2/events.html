<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="button" onclick="
    ring();
        // console.log('Please open the door');
        "> Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
  function ring(){
    document.querySelector('#button').addEventListener('click', (e) => {
    e.stopPropagation();//stops propagation in other container
    console.log('child is clicked');
    })
}
</script>
